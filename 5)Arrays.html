//......................Array Methods.............................
let fruits = ['apple', 'mango', 'kiwi', 'orange', 'grapes'];

1) push() -
            Adding one or more elements to an array at the end of the list.

            console.log(fruits.push('pineapple'));  
            
            //....['apple', 'mango', 'kiwi', 'orange', 'grapes','pineapple']
2) pop() -
            Removing an element from an array at the end of the list.

            console.log(fruits.push());  
            
            //....['apple', 'mango', 'kiwi', 'orange', 'grapes']

3) shift() -
             It deletes an element from an array at beginning position, Order of elements in an array will be change

             console.log(fruits.shift()); 

             //....['mango', 'kiwi', 'orange', 'grapes']

4) unshift() -
             It adding an element from an array at beginning position,Order of elements in an array will be change


             console.log(fruits.unshift()); 

             //....['apple','mango', 'kiwi', 'orange', 'grapes']

5) indexOf() - 
              To get the index of an element

              console.log(fruits.indexOf('kiwi'));  //....2

              console.log(fruits.indexOf('banana'));  //....-1

6) includes() - 
                It evaluates whether the given element exist in an array or not.
