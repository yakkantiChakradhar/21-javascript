           1) Function without params
                
            Syntax: -
                     function <function_name> (){

            2) Function with params

                ** Parameter: - A function can contain one or more parameter, which will be supplied by the calling the code and can be used inside the function.

                ** Argument - An argument object includes value of each parameter.

                Js is a Dynamic language and loosly coupled

            Syntax: -
                         function <function_name> (parameter1,parameter2,.......){
                        // code to be executed
                     }

                     // call the function by function_name

                     <function_name>(argument1,argument2,.......);


            ex: - 
                     function addition(a,b){

                        let res = a + b;
                        console.log(res);

                     }

                     addition(12,30); //....42
                     
                     addition(1,1);   //....2

                     addition('hello',60); //..hello60
